name: Build OpenECOE One For All

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Nombre del proyecto que invoca el build'
        required: true
        default: 'api'
      tags:
        description: 'Tags separados por comas'
        required: true
        default: 'tag1,tag2,tag3'
permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # docker.repository as <account>/<repo>
  IMAGE_NAME: openecoe/one-for-all

jobs:
  docker_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          #registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: | 
            ${{ env.IMAGE_NAME }}
          tags: |
            type=pep440,pattern={{version}},event=tag
            type=ref,event=branch

      - name: Set Tag Name
        id: set_tag
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [[ $GITHUB_REF == refs/heads/master ]]; then
            TAG="latest"
          else
            TAG=${GITHUB_REF#refs/heads/}
          fi
          echo "tag=${{ github.event.inputs.project }}-$TAG" >> $GITHUB_OUTPUT

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
