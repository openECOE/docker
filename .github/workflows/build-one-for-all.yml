name: Build OpenECOE One For All

on:
  repository_dispatch:
    types: [build-one-for-all]
  workflow_dispatch:
permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # docker.repository as <account>/<repo>
  IMAGE_NAME: openecoe/one-for-all

jobs:
  create_one_for_all:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          #registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: | 
            ${{ env.IMAGE_NAME }}
          tags: |
            type=pep440,pattern={{version}},event=tag
            type=ref,event=branch

      - name: Determine release tag based on GitHub event
        id: set_tag
        shell: bash
        env:
          INPUT_BRANCH: ${{ github.ref_name }}
        run: |
          if [[ "INPUT_BRANCH" == "master" ]]; then
            TAG="latest"
          else
            TAG="$INPUT_BRANCH"
          fi
          echo "tag"=$TAG >> $GITHUB_OUTPUT

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: | 
            openecoe/one-for-all:${{ steps.set_tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max